<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
</head>
<body>
    <h1>Анкета пользователя</h1>
    <form method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="hobby">Хобби:</label>
        <input type="text" id="hobby" name="hobby" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required><br><br>

        <input type="submit" value="Отправить">
    </form>

    {% if user_data %}
        <h2>Введенные данные:</h2>
        <ul>
            {% for user in user_data %}
                <li>
                    <strong>Имя:</strong> {{ user.name }}<br>
                    <strong>Город:</strong> {{ user.city }}<br>
                    <strong>Хобби:</strong> {{ user.hobby }}<br>
                    <strong>Возраст:</strong> {{ user.age }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
